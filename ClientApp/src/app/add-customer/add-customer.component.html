<h1>Add Customer</h1>
<div>
    <span>First Name: <input [(ngModel)]="customer.firstName"/></span>
    <span>Last Name: <input [(ngModel)]="customer.lastName"/></span>
    <span>Email: <input [(ngModel)]="customer.emailAddress"/></span>
    <span><button (click)="addCustomer()">Add</button></span>
</div>
